$terminal = alacritty
$fileManager = thunar
$menu = rofi
$exec = ~/.config/hypr/scripts/exec.sh
# See https://github.com/retrozinndev/colorshell/blob/9561dede6b7c9db1fe838c75937351f07becb12c/resources/config/hyprland/vars.conf
#$exec = (bash -c "command -v uwsm && uwsm check is-active && echo 'uwsm-app '" | tail -n1 2>/dev/null)

exec-once = hyprpaper
#exec-once = $exec /usr/lib/hyprpolkitagent
#exec-once = sh $XDG_CONFIG_HOME/hypr/scripts/gen-pywal.sh
exec-once = sh $XDG_CONFIG_HOME/hypr/scripts/gen-colorscheme.sh
exec-once = $exec /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 # GNOME PolKit (activates only if hyprpolkitagent doesn't work/is not installed)
exec-once = systemctl enable --user --now gnome-keyring-daemon
exec-once = $exec colorshell.desktop

#
#   Sources
#

source = ./sources/monitor.conf
source = ./sources/otherrules.conf
source = ./sources/environment.conf
source = ./sources/style.conf
source = ./sources/customwindows.conf
source = ./sources/keybind.conf

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

dwindle {
    pseudotile = false
    preserve_split = true 
    smart_resizing = true
}


env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/ssh-agent.socket

windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland true, match:float true, match:fullscreen false, match:pin false
windowrule = tile on, match:class ^Google-chrome$
windowrule = tile on, match:class ^vlc$
windowrule = no_blur on, match:class ^\(\)$, match:title ^\(\)$
windowrule = opacity 0.8 override, match:class ^thunar$
windowrule = opacity 0.8 override, match:class ^Rofi$
windowrule = opacity 0.8 override, match:class ^nemo$
windowrule = opacity 0.8 override, match:class ^org\.telegram\.desktop$
layerrule = blur on, match:namespace Rofi